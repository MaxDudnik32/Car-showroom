<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="..//projectsfiles/fontawesome-free-5.15.3-web/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <header id="header" class="header">
        <div class="mainHeader">
            <img src="images/logo.png">
            <nav id = "loginNav" class="login">
                <a href="#" id = "login" class="loginLink">Login</a>
            </nav>
            <div id="mainMenu" class="hidden dropdown">
                <button onclick="myFunction()" id="drop-btn" class="dropbtn">
                    PROFILE
                    <i class="fas fa-user-circle drop-icon"></i>
                </button>

                <div id="myDropdown" class="dropdown-content">
                    <div onclick="changePost()" class="paragraph">
                        <a id="changePost" class="change-post" href="#enter"></a>
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div onclick="showCRUD()" class="paragraph">
                        <a href="#mylist">My list</a>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div onclick="quit()" class="paragraph">
                        <a href="#contact">Quit </a>
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main" class="main">
        <!-- Previous button -->

        <div id="back-wrapper" class="back-wrapper hidden">
            <div id="previous" class="previous">
                <a class="back-icon" href="#">&#8249; </a>
            </div>
            <div id="come-back-text" class="come-back-text">Come back</div>
        </div>

        <!-- Main Page -->

        <div id="mainCar" class="mainCar">
            <div id="logoCar">

            </div>
            <div id="car">

            </div>
        </div>
        <a href="#" id="carPage" class="carPage">Go to car page</a>

        <!--Form -->

        <div id = "logoForm" class="container hidden">
            <div id="frame" class="frame">
                <div id="nav" class="nav">
                    <ul class = "links">
                    <li id = "signin-active" class="signin-active"><a id = "btnin" class="btn">Sign in</a></li>
                    <li id = "signup-inactive" class="signup-inactive"><a id = "btnup" class="btn">Sign up </a></li>
                    </ul>
                </div>
                <div ng-app ng-init="checked = false">
                    <form id="form-signin" class="form-signin" action="" method="post" name="inForm">
                        <label for="username">Username</label>
                        <input class="form-styling" type="text" name="username" placeholder=""/>
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password" placeholder=""/>
                        <div id="btn-animate" class="btn-animate">
                            <a id="btn-signin" class="btn-signin">Sign in</a>
                        </div>
                    </form>

                    <form id ="form-signup" class="form-signup" action="" method="post" name="upForm">
                        <label for="fullname">Full name</label>
                        <input class="form-styling" type="text" name="username" placeholder=""/>
                        <label for="email">Email</label>
                        <input class="form-styling" type="text" name="email" placeholder=""/>
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password" placeholder=""/>
                        <a ng-click="checked = !checked" id="btn-signup" class="btn-signup">Sign Up</a>
                    </form>

                    <div id="success" class="success">
                        <div class="successtext">
                            <p> Thanks for signing up! Check your email for confirmation.</p>
                        </div>
                    </div>
                </div>

                <div>
                    <div id="profile-photo" class="profile-photo hidden"></div>
                    <h1 id="welcome" class="welcome">Welcome, Chris</h1>
                </div>
            </div>
        </div>

        <div id="info-car" class="info-car">

        </div>

        <!-- Buy Car Page -->

        <div id="main-products">

        </div>

        <!-- CRUD Page -->

        <div id="crud" class="crud">
                
        </div>

        <!-- Edit Crud Form -->

        <div id="crudframe" class="hidden">
            <form id="form-crud" class="form-signin hidden" action="" method="post" name="saveForm">
                <div id="editform" class="editform">Edit form</div>
                <label for="username">Username</label>
                <input class="form-styling" type="text" name="username" placeholder=""/>
                <label for="email">Email</label>
                <input class="form-styling" type="text" name="email" placeholder=""/>
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder=""/>
                <div id="btn-animate" class="btn-animate">
                    <a id="btn-save" class="btn-signin">Save edit</a>
                </div>
            </form>

            <div id="success-save" class="success">
                <div class="successtext">
                    <p> Thanks for signing up! Check your email for confirmation.</p>
                </div>
            </div>
        </div>

        <div id="show-buy-info" class="frame-info hidden">
            <div>Buy-info</div>
        </div>
    </main>

    <!-- Chose car -->

    <div id="chose-car" class="chose-car hidden">
        
    </div>

    <footer>

    </footer>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/Cars/Car.js"></script>
<script src="js/Cars/Details.js"></script>
<script src="js/Cars/cars.js"></script>

<script src="js/sellpage.js"></script>
<script src="js/functions.js"></script>
<script src="js/load.js"></script>
<script src="js/mainpage.js"></script>
<script src="js/crud.js"></script>
<script src="js/validation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
